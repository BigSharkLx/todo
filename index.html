<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MY TO DO</title>
    <link rel="stylesheet" href="./src/vender/jquery.datetimepicker.min.css">
    <link rel="stylesheet" href="./src/css/base.css">
</head>

<body>
    <div class="msg">
        <span class="msg_content"></span>
        <span class="know">知道了</span>
    </div>
    <!-- 总容器开始 -->
    <div class="container">
        <h1>我的Todo</h1>
        <form class="add-task">
            <input name="content" type="text" placeholder="e.g. 下午记得买菜" autofocus autocomplete="off">
            <button type="submit">submit</button>
        </form>
        <!-- 清单列表开始 -->
        <div class="task-list">

        </div>
        <!-- 清单列表结束 -->
        <div class="task-detail-mask">

        </div>
        <!-- 任务详情开始 -->
        <div class="task-detail">
            <!-- 任务标题开始 -->

            <!-- 任务定时提醒结束 -->
        </div>
        <!-- 任务详情结束 -->

    </div>
    <!-- 总容器结束 -->

    <script src="./src/vender/jquery-3.2.1.min.js"></script>
    <script src="./src/vender/jquery.datetimepicker.full.min.js"></script>
    <script src="./dist/js/bundle.min.js"></script>
    <audio class="music" src="./love.mp3" loop>

</audio>
</body>

</html>
